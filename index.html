<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>
<body>
  <form action="#" class="form">
    <input name="text" placeholder="Введите ваше имя" class="form-name" required/>
    <button type="submit" class="button-submit">Отправить</button>
  </form>
  <div class="quiz-conteiner">
    <div id="quiz"></div>
  </div>
  <button id="previous">Предыдущий вопрос</button>
  <button id="next">Следующий вопрос</button>
  <button id="submit">Результат</button>
  <div class="results-conteiner">
    <div id="results"></div>
  </div>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
